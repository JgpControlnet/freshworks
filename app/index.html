<html>

<head>
  <script src="{{{appclient}}}"></script>
  <script async type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <article>
    <section>
      <h1>Quotes</h1>
    </section>
    
    <section>
      <div id="vista-edicion" style="display:none;">
        <h2>Editar Producto</h2>
        <span id="idProducto" style="display: none;"></span>
        <table id="tabla-edicion">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Sku number</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas de la tabla se agregarán dinámicamente -->
          </tbody>
        </table>
        <button onclick="volverALista()">Volver a la lista</button>
      </div>

      <div id="vista-productos">
        <h1>Product List</h1>
        <form id="productForm">
          <input type="text" id="productName" placeholder="Product Name" required>
          <input type="text" id="description" placeholder="Description" required>
          <input type="text" id="sku_number" placeholder="Sku number" required>
          <input type="number" id="productPrice" placeholder="Price" required>
          <input type="number" id="productQuantity" placeholder="Quantity" required>
          <button type="submit">Add Product</button>
        </form>

        <table id="productTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Sku number</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <h2>Subtotal: <span id="subtotal">0</span></h2>
  <h2>Taxes (10%): <span id="taxes">0</span></h2>
  <h2>Total: <span id="total">0</span></h2>
        <section class="sectionTitle">
          <div>
            <h3>Custom quotes</h3>
          </div>
          <div class="quotesFLex">
            <div>
              <label for="templateSelect">Selecciona un Template:</label>
              <select id="templateSelect">
                <!-- Las opciones se generarán dinámicamente aquí -->
              </select>
            </div>
            <button class="btn-open" onclick="createDocumentQuote()">Create new custom quote</button>
          </div>
        </section>
      </div>
    </section>
  </article>
  <p id="content"></p>

</body>
<script src="scripts/app.js"></script>

</html>
