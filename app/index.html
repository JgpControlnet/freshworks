<html>

<head>
  <script src="{{{appclient}}}"></script>
  <script async type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <article>
    <section>
      <h1>Quotes</h1>
    </section>
    <section class="sectionTitle">
      <div class="quotesTitle">
        <h3>Custom quotes</h3>
        <button class="btn-open" onclick="createDocumentQuote()">Create new custom quote</button>
      </div>
    </section>
    <section>

      <table id="tabla-presupuestos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha de Creación</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas de la tabla se agregarán dinámicamente -->
        </tbody>
      </table>

      <div id="vista-edicion" style="display:none;">
        <h2>Editar Presupuesto</h2>
        <span id="idPresupuesto" style="display: none;"></span>
        <table id="tabla-edicion">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas de la tabla se agregarán dinámicamente -->
          </tbody>
        </table>
        <button onclick="volverALista()">Volver a la lista</button>
      </div>

      <div id="vista-productos">
        <h1>Product List</h1>
        <form id="productForm">
          <input type="text" id="productName" placeholder="Product Name" required>
          <input type="number" id="productPrice" placeholder="Price" required>
          <input type="number" id="productQuantity" placeholder="Quantity" required>
          <button type="submit">Add Product</button>
        </form>

        <table id="productTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </article>
  <p id="content"></p>

</body>
<script src="scripts/app.js"></script>

</html>
