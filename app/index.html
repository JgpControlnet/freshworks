<html>

<head>
  <script src="{{{appclient}}}"></script>
  <script async type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <article>
    <section>
      <h1>Quotes</h1>
    </section>
    
    <section>
      <div id="vista-edicion" style="display:none;">
        <h2>Editar Producto</h2>
        <span id="idProducto" style="display: none;"></span>
        <table id="tabla-edicion">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Sku number</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas de la tabla se agregarán dinámicamente -->
          </tbody>
        </table>
        <button class="blueButton mt-10" onclick="volverALista()">Volver a la lista</button>
      </div>

      <div id="vista-productos">
        <h1>Product List</h1>
        <form id="productForm">
          <div class="flexRow">
            <div class="flexCol">
              <label for="productName">Name</label>
              <input class="inputStyle" type="text" id="productName" required>
            </div>
            <div class="flexCol">
              <label for="description">Description</label>
              <input class="inputStyle" type="text" id="description" required>
            </div>
            <div class="flexCol">
              <label for="sku_number">Sku number</label>
              <input class="inputStyle" type="text" id="sku_number" required>
            </div>
            <div class="flexCol">
              <label for="productPrice">Precio</label>
              <input class="inputStyle euroIcon" type="number" id="productPrice" required>
            </div>
            <div class="flexCol">
              <label for="productQuantity">Cantidad</label>
              <input class="inputStyle" type="number" id="productQuantity" required>            
            </div>
            <button class="blueButton flexRow" type="submit">
              Add Product
              <svg fill="#fff" width="20px" height="20px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163 16-16s-7.163-16-16-16zM16 30.032c-7.72 0-14-6.312-14-14.032s6.28-14 14-14 14 6.28 14 14-6.28 14.032-14 14.032zM23 15h-6v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1v6h-6c-0.552 0-1 0.448-1 1s0.448 1 1 1h6v6c0 0.552 0.448 1 1 1s1-0.448 1-1v-6h6c0.552 0 1-0.448 1-1s-0.448-1-1-1z"></path>
            </svg>
            </button>
          </div>
          <hr>
        </form>

        <table id="productTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Sku number</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="totales">
          <div class="textoTotal">
            <h2>Subtotal: <span id="subtotal">0</span> </h2>
            <hr>
            <h2>Taxes (10%): <span id="taxes">0</span></h2>
            <hr>
            <h2>Total: <span id="total">0</span></h2>
          </div>
        </div>
        <section class="sectionTitle">
          <div>
            <h3>Custom quotes</h3>
          </div>
          <div class="quotesFLex">
            <div class="flexRow">
              <label class="labelSingle" for="templateSelect">Selecciona un Template:</label>
              <select class="selection" id="templateSelect">
                <!-- Las opciones se generarán dinámicamente aquí -->
              </select>
            </div>
            <button class="btn-open blueButton" onclick="createDocumentQuote()">Create new custom quote</button>

          </div>
        </section>
      </div>
    </section>
  </article>
  <p id="content"></p>

</body>
<script src="scripts/app.js"></script>

</html>
